<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="2400" height="400" viewBox="0 0 2400 400" role="img" aria-label="CARMELA logo">
  <!-- Transparent background by default (no <rect> background) -->

  <defs>
    <!-- red vertical gradient -->
    <linearGradient id="redGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#b61212"/>
      <stop offset="1" stop-color="#ff2a2a"/>
    </linearGradient>

    <!-- subtle darker stroke -->
    <linearGradient id="strokeGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#7a0f0f"/>
      <stop offset="1" stop-color="#9f0f0f"/>
    </linearGradient>

    <!-- soft inner-shadow effect -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4" result="off"/>
      <feGaussianBlur in="off" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over" result="comp"/>
      <feBlend in="SourceGraphic" in2="comp" mode="normal"/>
    </filter>
  </defs>

  <!-- Replace font-family with any installed bold/condensed font you prefer.
       Good candidates: 'Impact', 'Oswald', 'Montserrat', 'Helvetica Neue', 'Arial Black' -->
  <g transform="translate(60,320)">
    <text
      x="0" y="0"
      font-family="Montserrat, 'Arial Black', 'Impact', sans-serif"
      font-weight="800"
      font-size="340"
      letter-spacing="-8"
      fill="url(#redGradient)"
      stroke="url(#strokeGradient)"
      stroke-width="6"
      paint-order="stroke"
      filter="url(#innerShadow)"
      style="text-rendering:geometricPrecision;">
      CARMELA
    </text>
  </g>
</svg>
